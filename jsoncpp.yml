version: '{build}'
image: Visual Studio 2015
platform:
  - x64
configuration:
  - Release

install:
  - ps: Start-FileDownload https://github.com/open-source-parsers/jsoncpp/archive/1.8.0.zip jsoncpp-1.8.0.zip
  - 7z x -bd -oC:\projects jsoncpp-1.8.0.zip
  - move C:\projects\jsoncpp-1.8.0 C:\projects\jsoncpp

before_build: 
  - cd c:\projects\jsoncpp
  - md build
  - cd build
  - cmake -G "Visual Studio 14 2015 Win64" -DCMAKE_INSTALL_PREFIX=c:\projects\jsoncpp\build\install\jsoncpp ..

build_script:
  - msbuild C:\projects\jsoncpp\build\jsoncpp.sln
  - msbuild C:\projects\jsoncpp\build\INSTALL.vcxproj

after_build:
  - cd C:\projects\jsoncpp\install
  - 7z a jsoncpp.zip jsoncpp
  - move C:\projects\jsoncpp.zip C:\projects\appveyor-sandbox

artifacts:
  - path: jsoncpp.zip

